<div class="container" *ngIf="!loading">
  <br>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <p>
        Tracks flights to <strong>DUS</strong> airport landing from the east
        <strong>since 0{{minDate.day}}.0{{minDate.month}}.{{minDate.year}}</strong>.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-center">
      <ngb-datepicker [(ngModel)]="model"
                      [minDate]="minDate"
                      [maxDate]="maxDate"
                      [markDisabled]="isEnabled"
                      [showWeekNumbers]="true">
      </ngb-datepicker>
    </div>
  </div>

  <br>
  <div class="row btn-toolbar">
    <div class="col d-flex justify-content-center">
      <button type="button" class="btn btn-primary" (click)="onDay()">Select Day</button>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <p>
        <strong>Years: </strong>
        <span *ngFor="let year of years; let i = index">
          <a class="link" (click)="onYear(year)">{{year}}</a>
          <span *ngIf="i != years.length - 1"> | </span>
        </span>
      </p>
    </div>
  </div>
  <app-footer></app-footer>
</div>

<div class="row" *ngIf="loading">
  <div class="col">
    <div class="text-center">
      <app-spinner></app-spinner>
    </div>
  </div>
</div>

<div *ngIf="error">
  <app-error [message]="errorMessage"></app-error>
</div>
