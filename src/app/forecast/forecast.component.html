<div *ngIf="!loading">
  <br>
  <div id="top" *ngFor="let forecast of forecasts">
    <div class="row">
      <div class="col text-center">
        <h3>{{forecast.date | date :'EE, dd.MM.yy'}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p>Probability that planes fly: {{forecast.probability}}%</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
              <th></th>
              <th>Wind degree</th>
              <th>Probability</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hour of forecast.hours">
              <td><strong>{{hour.time.slice(0, -3)}}h</strong></td>
              <td>{{hour.wind_degree}}</td>
              <td>{{hour.probability}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>


<div class="row" *ngIf="loading">
  <div class="col">
    <div class="text-center">
      <app-spinner></app-spinner>
    </div>
  </div>
</div>

<div *ngIf="error">
  <app-error [message]="errorMessage"></app-error>
</div>
