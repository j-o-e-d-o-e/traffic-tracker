<div *ngIf="active">

  <div id="top" *ngFor="let forecast of forecasts">
    <div class="row">
      <div class="col">
        <h3>{{forecast.date | date :'EE, dd.MM.yy'}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Probability that planes fly: {{forecast.probability}}%</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
              <th></th>
              <th>Wind degree</th>
              <th>Probability</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hour of forecast.hours">
              <td><strong>{{hour.time[0]}}:00h</strong></td>
              <td>{{hour.wind_degree}}</td>
              <td>{{hour.probability}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-footer></app-footer>
    </div>
  </div>

</div>
