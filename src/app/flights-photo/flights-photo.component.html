<div class="modal-header">
  <h5 class="modal-title">
    {{flight.callsign}}
    <small>{{flight.date_time | date: 'dd.MM.yy, HH:mm'}}h</small>
  </h5>
  <button type="button" class="close closing-x" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <img [src]="flight._links.photo_url.href" alt="photo" class="photo">
</div>
