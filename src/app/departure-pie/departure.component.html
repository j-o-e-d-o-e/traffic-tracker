<hr>
<div class="row">
  <div class="col">
    <h3>Departures
      <small *ngIf="subHeadline"><br>({{startDateDepartures| date :'dd.MM.yyyy'}}-09.09.2021)</small>
    </h3>
    <div style="display: block;">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
</div>

<br>
<div class="row">
  <div class="col">
    <h4>Top airports <small>(flights)</small></h4>
    <ol>
      <li *ngFor="let airport of airports">
        <strong>{{airport.name}}</strong> ({{airport.flights}})
      </li>
    </ol>
  </div>
</div>
