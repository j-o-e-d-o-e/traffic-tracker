<div *ngIf="error">
  <app-error [message]="errorMessage"></app-error>
</div>

<div *ngIf="!loading">

  <div class="row btn-toolbar">
    <div class="mr-auto">
      <button type="button" class="btn btn-primary"
              [disabled]="!week.prev" (click)="onPrev()">&lt;
      </button>
      <button type="button" class="btn btn-primary"
              [disabled]="!week.next" (click)="onNext()">&gt;
      </button>
    </div>
    <div class="ml-auto">
      <button type="button" class="btn btn-success"
              [disabled]="week._links.days === undefined" (click)="onDays()">Days
      </button>
      <button type="button" class="btn btn-success"
              [disabled]="week._links.month === undefined" (click)="onMonth()">Month
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3>{{week.start_date | date :'dd.MM.'}} - {{week.end_date | date :'dd.MM.yy'}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div style="display: block;">
        <canvas baseChart width="400" height="400"
                [chartType]="chartType"
                [labels]="chartLabels"
                [datasets]="chartData"
                [options]="chartOptions">
        </canvas>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th>Total</th>
            <th>23:00-0:00h</th>
            <th>0:00-5:45h</th>
            <th>Avg altitude</th>
            <th>Avg speed</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{week.total}}</td>
            <td>{{week.flights_23}}</td>
            <td>{{week.flights_0}}</td>
            <td>{{week.avg_altitude}} m</td>
            <td>{{week.avg_speed}} km/h</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="week.airports.length > 0">
    <app-airports [departures]="week.departures" [airports]="week.airports"
                  [subHeadline]="checkSubHeadline()"></app-airports>
  </div>

  <div class="row">
    <div class="col">
      <app-footer></app-footer>
    </div>
  </div>

</div>
